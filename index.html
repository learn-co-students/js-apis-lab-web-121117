<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/github_client.js"></script>
  <div id="create-gist">
    <h1>Create a Gist</h1>
    <b>Token</b>
    <input type="text" id="token"/></br>
    <b>File Name</b>
    <input type="text" id="file_name"/></br>
    <b>Description</b>
    <input type="text" id="description"/></br>
    <b>Contents</b>
    <input type="text" id="contents"/></br>
    <button id="gists-request">Gists</button>
  </div>
  <div id="gists">
    <h3>Results</h3>
    <ul id='gists-results'>
    </ul>
  </div>
</body>
